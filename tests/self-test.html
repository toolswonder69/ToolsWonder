<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tools Wonder Self Test</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
	<div class="container py-4">
		<h1 class="h4">Tools Wonder Self Test</h1>
		<p class="text-muted">Verifies that every tool slug has a working renderer without throwing errors.</p>
		<div id="results" class="list-group small"></div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/crypto-js@4.2.0/crypto-js.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/turndown@7.1.2/dist/turndown.browser.umd.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sql-formatter@15.3.2/dist/sql-formatter.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/gif.js.optimized/dist/gif.min.js"></script>
	<script>window.__GIF_WORKER__='https://cdn.jsdelivr.net/npm/gif.js.optimized/dist/gif.worker.min.js';</script>
	<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
	<script src="../scripts/tools-manifest.js?v=2"></script>
	<script src="../scripts/tool-impl.js?v=2"></script>
	<script>
	(function(){
		var results = document.getElementById('results');
		function addItem(text, ok, err){
			var item = document.createElement('div');
			item.className = 'list-group-item d-flex justify-content-between align-items-center';
			var left = document.createElement('div'); left.textContent = text; item.appendChild(left);
			var badge = document.createElement('span');
			badge.className = 'badge ' + (ok ? 'text-bg-success' : 'text-bg-danger');
			badge.textContent = ok ? 'OK' : 'FAIL';
			item.appendChild(badge);
			if (!ok && err){ var pre=document.createElement('pre'); pre.className='mt-2 small text-danger'; pre.textContent=String(err); item.appendChild(pre); }
			results.appendChild(item);
		}
		function testOne(slug){
			var root = document.createElement('div');
			try {
				window.ToolImpl.render(root, { slug: slug });
				addItem(slug, true);
			} catch (e) {
				addItem(slug, false, e);
			}
		}
		(window.toolsManifest||[]).forEach(function(t){ testOne(t.slug); });
	})();
	</script>
</body>
</html>
